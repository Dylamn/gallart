<div class="navigation">
    <ul>
        <li class="list {% if request.resolver_match.view_name == "gallery:index" %}active{% endif %}">
            <i></i>
            <i></i>
            <a href="{% url 'gallery:index' %}">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="title">Home</span>
            </a>
        </li>
        <li class="list {% if request.resolver_match.view_name == "profile" %}active{% endif %}">
            <i></i>
            <i></i>
            <a href="#">
                <span class="icon"><ion-icon name="person-outline" title="profile"></ion-icon></span>
                <span class="title">Profile</span>
            </a>
        </li>
        <li class="list {% if request.resolver_match.view_name == "" %}active{% endif %}">
            <i></i>
            <i></i>
            <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="title">Settings</span>
            </a>
        </li>
        <li class="list {% if request.resolver_match.view_name == "" %}active{% endif %}">
            <i></i>
            <i></i>
            <a href="#">
                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                <span class="title">Help</span>
            </a>
        </li>
        <li class="list {% if request.resolver_match.view_name in "login,logout" %}active{% endif %}">
            <i></i>
            <i></i>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Logout</span>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                    <span class="title">Login</span>
                </a>
            {% endif %}
        </li>
    </ul>
</div>

<div class="toggle-nav">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
</div>
